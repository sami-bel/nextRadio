<div> channels List </div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

            <td>ubdate</td>
        </tr>
    </tbody>
</table>
