<div> <span> <h3> Channel List </h3> </span></div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Update</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let channel of channels">
            <td>{{channel.name}}</td>
            <td>{{channel.url}}</td>
            <td><span (click)="onSelect(channel)" class="glyphicon glyphicon-pencil"></span></td>

        </tr>
    </tbody>
</table>
